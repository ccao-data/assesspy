repos:
-   repo: local
    hooks:

    -   id: black
        name: black
        entry: black
        language: system
        types: [ python ]
        files: ^(assesspy/|tests/)

    -   id: isort
        name: isort
        entry: isort
        language: system
        types: [ python ]
        exclude: '.*/migrations/.*'
        args: [
            '--line-length=110',
            '--multi-line=3',
            '--force-grid-wrap=0',
            '--trailing-comma',
            '--use-parentheses',
            '--ensure-newline-before-comments',
        ]

    -   id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [ python ]
        files: ^(assesspy/|tests/)
        args: [
          '--per-file-ignores=
            assesspy/*:E501
            assesspy/__init__.py:F401'
          ]