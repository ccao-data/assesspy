on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

name: python-build-and-test

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
          cache-suffix: tox

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        shell: bash
        run: |
          uv tool install tox --with tox-uv,tox-gh-actions
          tox --version

      - name: Setup tox test suite
        run: tox run -vv --notest

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: Run tox test suite
        shell: bash
        run: tox run -vv --skip-pkg-install

      # https://docs.astral.sh/uv/concepts/cache/#caching-in-continuous-integration
