on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

name: lint

env:
  PYTHONUNBUFFERED: "1"

jobs:
  lint-ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        shell: bash
        run: uv venv

      - name: Install dependencies
        run: uv pip install ruff

      - name: Lint with ruff
        run: uv run ruff check --output-format=github .
